<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e2f;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }
    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      width: 90%;
      color: black;
      font-weight: bold;
    }
    .content {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .user-message {
      background: white;
      color: black;
      text-align: right;
    }
    .bot-message {
      background: #d1d1d1;
      color: black;
      text-align: left;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    input {
      width: 90%;
      padding: 12px;
      border: 2px solid #32CD32;
      border-radius: 5px;
      font-size: 1rem;
      background: #2a2a3b;
      color: white;
      outline: none;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fab button {
      background: #32CD32;
      color: black;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .fab-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .fab-menu button {
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      background: #28a428;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <div class="logo" onclick="resetApp()">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <div class="stock-container">
    <div id="revvityPrice">RVTY - Wird geladen...</div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab">
    <div class="fab-menu" id="fabMenu">
      <button onclick="showSection('chatty')">üí¨ Chatty</button>
      <button onclick="showSection('weather')">üå¶ Wetter</button>
      <button onclick="showSection('food')">üçΩ Mittagessen</button>
    </div>
    <button onclick="toggleMenu()">‚ò∞</button>
  </div>

  <div id="chatty" class="content">
    <div class="input-container">
      <input type="text" id="chatInput" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage()">Senden</button>
    </div>
    <div id="chatBox"></div>
  </div>

  <div id="weather" class="content">
    <h3>Wetter</h3>
    <div id="weatherData">Wird geladen...</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("fabMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function resetApp() {
      document.querySelectorAll(".content").forEach(section => {
        section.classList.remove("visible");
      });
    }

    function showSection(sectionId) {
      resetApp();
      setTimeout(() => {
        document.getElementById(sectionId).classList.add("visible");
      }, 200);
    }

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = "üë®‚Äçüî¨ " + input.value;
      userMessage.className = "message user-message";
      chatBox.appendChild(userMessage);

      try {
        const response = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
        });

        const data = await response.json();
        const botMessage = document.createElement("div");
        botMessage.textContent = "üåû " + (data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten.");
        botMessage.className = "message bot-message";
        chatBox.appendChild(botMessage);
      } catch (error) {
        console.error("ChatGPT-Fehler:", error);
      }

      input.value = "";
    }

    async function fetchStockPrice() {
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          document.getElementById("revvityPrice").textContent = price ? `RVTY - $${parseFloat(price).toFixed(2)}` : "RVTY - Kurs nicht verf√ºgbar";
        });
    }

    async function fetchWeather() {
      const locations = ["L√ºbeck", "Selmsdorf", "Dassow", "Rennersdorf"];
      let weatherHtml = "";

      for (let city of locations) {
        try {
          const response = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const weatherData = await response.text();
          weatherHtml += `<p>${city}: ${weatherData}</p>`;
        } catch (error) {
          weatherHtml += `<p>${city}: ‚ùì Fehler beim Laden</p>`;
        }
      }

      document.getElementById("weatherData").innerHTML = weatherHtml;
    }

    document.addEventListener("DOMContentLoaded", () => { fetchStockPrice(); fetchWeather(); });
  </script>

</body>
</html>
