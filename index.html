<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT â€“ Lernkarteikarten & Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32;
            margin-bottom: 20px;
        }
        .input-container, .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background: #32CD32;
            font-weight: bold;
            color: black;
        }
        button:hover {
            background: #28a428;
        }
        .cards, .chat {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background: #4f46e5;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #6b7280;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="logo">EUROGPT â€“ Lernkarten & Chat</div>
    <input type="file" accept="image/*,.pdf,.txt" id="fileUpload">
    <button onclick="processFile()">ðŸ“– Datei analysieren & Lernkarten erstellen</button>
    <div class="cards" id="flashcards"></div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="ChatGPT fragen...">
        <button onclick="sendChatMessage()">Senden</button>
        <div class="chat" id="chat"></div>
    </div>

    <script>
        document.getElementById("fileUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        async function processFile(file) {
            if (!file) {
                alert("Bitte eine Datei hochladen!");
                return;
            }

            if (file.type === "application/pdf") {
                extractTextFromPDF(file);
            } else if (file.type.startsWith("image/")) {
                extractTextFromImage(file);
            } else if (file.type === "text/plain") {
                extractTextFromTXT(file);
            } else {
                alert("UngÃ¼ltiges Dateiformat. Bitte ein Bild, PDF oder eine Textdatei hochladen.");
            }
        }

        function extractTextFromPDF(file) {
            const reader = new FileReader();
            reader.onload = async function() {
                const typedArray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
                let fullText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    fullText += textContent.items.map(item => item.str).join(" ") + "\n";
                }
                sendToChatGPT(fullText);
            };
            reader.readAsArrayBuffer(file);
        }

        function extractTextFromImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                Tesseract.recognize(
                    e.target.result,
                    'deu',
                    { logger: m => console.log(m) }
                ).then(({ data: { text } }) => {
                    sendToChatGPT(text);
                });
            };
            reader.readAsDataURL(file);
        }

        function extractTextFromTXT(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                sendToChatGPT(e.target.result);
            };
            reader.readAsText(file);
        }

        async function sendToChatGPT(text) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer 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`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [{ role: "system", content: "Extrahiere die wichtigsten Inhalte aus diesem Text und erstelle 5 Lernkarteikarten." },
                                   { role: "user", content: text }],
                        max_tokens: 250
                    })
                });
                
                const data = await response.json();
                generateFlashcards(data.choices[0].message.content);
            } catch (error) {
                console.error("Fehler bei der Anfrage an ChatGPT:", error);
                alert("Fehler bei der Generierung der Lernkarten durch ChatGPT.");
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById("chatInput");
            const chatBox = document.getElementById("chat");
            if (!input.value.trim()) return;
            
            const userMessage = document.createElement("div");
            userMessage.textContent = "ðŸ‘¤ " + input.value;
            userMessage.className = "message user-message";
            chatBox.appendChild(userMessage);

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer 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`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "gpt-4o-mini", messages: [{ role: "user", content: input.value }], max_tokens: 200 })
                });
                const data = await response.json();
                
                const botMessage = document.createElement("div");
                botMessage.textContent = "ðŸ¤– " + data.choices[0].message.content;
                botMessage.className = "message bot-message";
                chatBox.appendChild(botMessage);
            } catch (error) {
                console.error("ChatGPT-Fehler:", error);
            }
            input.value = "";
        }
    </script>
</body>
</html>
