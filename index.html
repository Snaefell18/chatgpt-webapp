<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty & EURODall-E</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e2f;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 250px; /* Logo-Größe anpassen */
      height: auto;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      background: #32CD32;
    }
    button:hover {
      background: #28a428;
    }
    .content {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .visible {
      display: block;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .user-message {
      background: #4f46e5;
      color: white;
      text-align: right;
    }
    .bot-message {
      background: #6b7280;
      color: white;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo oben -->
  <div class="logo">
    <!-- Ersetze 'logo.png' durch deinen Bildpfad -->
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <!-- Startseite: Buttons für EUROChatty & EURODall-E -->
  <div class="button-container">
    <button onclick="showSection('eurochatty')">EUROChatty</button>
    <button onclick="showSection('eurodalle')">EURODall-E</button>
  </div>

  <!-- Bereich für EUROChatty (Chat mit GPT) -->
  <div id="eurochatty" class="content">
    <h2>💬 EUROChatty</h2>
    <input type="text" id="chatInput" placeholder="Deine Nachricht...">
    <button onclick="sendChatMessage()">Senden</button>
    <div id="chatBox"></div>
  </div>

  <!-- Bereich für EURODall-E (Bildgenerierung) -->
  <div id="eurodalle" class="content">
    <h2>🎨 EURODall-E</h2>
    <input type="text" id="imagePrompt" placeholder="Bildbeschreibung eingeben...">
    <button onclick="generateImage()">Generieren</button>
    <div id="imageBox"></div>
  </div>

  <script>
    /* -------------------------
       1) Allgemeine Navigation
       ------------------------- */
    function showSection(sectionId) {
      // Beide Bereiche ausblenden
      document.getElementById("eurochatty").classList.remove("visible");
      document.getElementById("eurodalle").classList.remove("visible");
      // Angeforderten Bereich einblenden
      document.getElementById(sectionId).classList.add("visible");
    }

    /* -------------------------
       2) Chat-Funktion (EUROChatty)
       ------------------------- */
    let chatHistory = JSON.parse(localStorage.getItem("chattyHistory")) || [];

    // Chatverlauf rendern
    function renderChat() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = (msg.role === "user" ? "👤 " : "🤖 ") + msg.content;
        div.className = "message " + (msg.role === "user" ? "user-message" : "bot-message");
        chatBox.appendChild(div);
      });
    }
    renderChat();

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      // Nutzer-Nachricht im Verlauf speichern
      const userMsg = { role: "user", content: input.value };
      chatHistory.push(userMsg);
      localStorage.setItem("chattyHistory", JSON.stringify(chatHistory));
      renderChat();

      try {
        // Chat-Verlauf an API schicken
        const response = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatHistory })
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status} ${response.statusText}`);
        }

        // Antwort von GPT
        const data = await response.json();
        const botContent = data.choices[0]?.message?.content || "⚠️ Keine Antwort erhalten.";
        const botMsg = { role: "assistant", content: botContent };

        // Im Verlauf speichern
        chatHistory.push(botMsg);
        localStorage.setItem("chattyHistory", JSON.stringify(chatHistory));
        renderChat();
      } catch (error) {
        console.error("ChatGPT-Fehler:", error);
      }
      input.value = "";
    }

    /* -------------------------
       3) Bildgenerierung (EURODall-E)
       ------------------------- */
    let dalleHistory = JSON.parse(localStorage.getItem("dalleHistory")) || [];

    function renderDalle() {
      const imageBox = document.getElementById("imageBox");
      imageBox.innerHTML = "";
      dalleHistory.forEach(item => {
        const div = document.createElement("div");
        if (item.role === "user") {
          // Nutzer-Eingabe
          div.textContent = "🎨 " + item.content;
          div.className = "message user-message";
        } else {
          // Generiertes Bild
          div.innerHTML = `<img src="${item.imageUrl}" alt="Generiertes Bild">`;
          div.className = "message bot-message";
        }
        imageBox.appendChild(div);
      });
    }
    renderDalle();

    async function generateImage() {
      const promptInput = document.getElementById("imagePrompt");
      if (!promptInput.value.trim()) return;

      const userItem = { role: "user", content: promptInput.value };
      dalleHistory.push(userItem);
      localStorage.setItem("dalleHistory", JSON.stringify(dalleHistory));
      renderDalle();

      try {
        const response = await fetch("/api/dalle.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptInput.value })
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const botItem = { role: "assistant", imageUrl: data.imageUrl };
        dalleHistory.push(botItem);
        localStorage.setItem("dalleHistory", JSON.stringify(dalleHistory));
        renderDalle();
      } catch (error) {
        console.error("DALL·E-Fehler:", error);
      }

      promptInput.value = "";
    }
  </script>
</body>
</html>
