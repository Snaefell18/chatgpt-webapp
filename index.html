<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Kostenlos (GPT-3.5, kein API-Key nÃ¶tig)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; text-align: center; }
        #chat { margin-top: 20px; text-align: left; }
        .user, .bot { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .user { background-color: #d1e7fd; text-align: right; }
        .bot { background-color: #f3f3f3; text-align: left; }
    </style>
</head>
<body>
    <h1>ChatGPT Kostenlos (GPT-3.5, kein API-Key nÃ¶tig)</h1>
    <input id="userInput" type="text" placeholder="Frage stellen..." style="width: 80%; padding: 10px;">
    <button onclick="sendMessage()">Senden</button>
    <div id="chat"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
            if (!input.value.trim()) return;

            // Nutzer-Nachricht anzeigen
            const userMessage = document.createElement("div");
            userMessage.textContent = "ðŸ‘¤ " + input.value;
            userMessage.className = "user";
            chat.appendChild(userMessage);

            // Ã–ffentliche GPT-3.5 API (z. B. Hugging Face oder OpenRouter)
            const response = await fetch("https://api.1337co.de/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: input.value }],
                    max_tokens: 100
                })
            });
            
            const data = await response.json();
            console.log("API Response:", data); // Debugging in der Konsole


            // Antwort von GPT-3.5 anzeigen
            const botMessage = document.createElement("div");
            botMessage.textContent = "ðŸ¤– " + (data.choices?.[0]?.message?.content || "Fehler bei der Antwort.");
            botMessage.className = "bot";
            chat.appendChild(botMessage);
            
            input.value = "";
        }
    </script>
</body>
</html>
