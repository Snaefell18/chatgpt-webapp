<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT ‚Äì Chat & DALL¬∑E</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32;
            margin-bottom: 20px;
        }
        .input-container, .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background: #32CD32;
            font-weight: bold;
            color: black;
        }
        button:hover {
            background: #28a428;
        }
        .chat {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background: #4f46e5;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #6b7280;
            color: white;
            text-align: left;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">EUROGPT ‚Äì Lernkarteikarten, Chat & DALL¬∑E</div>

    <input type="file" accept="image/*" id="imageUpload">
    <button onclick="processImage()">üì∏ Bild hochladen</button>

    <div class="chat" id="chat"></div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="ChatGPT fragen...">
        <button onclick="sendChatMessage()">Senden</button>
    </div>

    <div class="chat-container">
        <input type="text" id="imagePrompt" placeholder="Bildbeschreibung eingeben...">
        <button onclick="generateImage()">üé® Bild generieren</button>
    </div>

   <script>
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    const chatBox = document.getElementById("chat");

    function renderChat() {
        chatBox.innerHTML = "";
        chatHistory.forEach(message => {
            const messageDiv = document.createElement("div");
            if (message.imageUrl) {
                messageDiv.innerHTML = `ü§ñ <img src="${message.imageUrl}" alt="Generiertes Bild">`;
            } else {
                messageDiv.textContent = (message.role === "user" ? "üë§ " : "ü§ñ ") + message.content;
            }
            messageDiv.className = "message " + (message.role === "user" ? "user-message" : "bot-message");
            chatBox.appendChild(messageDiv);
        });
    }
    renderChat();

    async function sendChatMessage() {
        const input = document.getElementById("chatInput");
        if (!input.value.trim()) return;

        const userMessage = { role: "user", content: input.value };
        chatHistory.push(userMessage);
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        renderChat();

        try {
            const response = await fetch("/api/chat.cjs", { // ‚úÖ Hier auf `.cjs` umgestellt
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: chatHistory })
            });

            if (!response.ok) {
                throw new Error(`Fehler: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            const botMessage = { role: "assistant", content: data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten." };
            chatHistory.push(botMessage);
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            renderChat();
        } catch (error) {
            console.error("ChatGPT-Fehler:", error);
        }

        input.value = "";
    }

    async function generateImage() {
        const promptInput = document.getElementById("imagePrompt");
        if (!promptInput.value.trim()) return;

        const userMessage = { role: "user", content: "üé® " + promptInput.value };
        chatHistory.push(userMessage);
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        renderChat();

        try {
            const response = await fetch("/api/dalle.cjs", { // ‚úÖ Hier auf `.cjs` umgestellt
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: promptInput.value })
            });

            if (!response.ok) {
                throw new Error(`Fehler: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            const botMessage = { role: "assistant", imageUrl: data.imageUrl };
            chatHistory.push(botMessage);
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            renderChat();
        } catch (error) {
            console.error("DALL¬∑E-Fehler:", error);
        }

        promptInput.value = "";
    }
</script>

</body>
</html>
