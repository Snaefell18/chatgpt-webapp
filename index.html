<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  
  <!-- Importiere Source Sans Pro von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #1e1e2f;
      --text-color: white;
      --button-bg: #32CD32;
      --button-text: black;
      --input-bg: #2a2a3b;
      --message-user: white;
      --message-bot: #d1d1d1;
    }

    body.light-mode {
      --background: white;
      --text-color: black;
      --button-bg: #32CD32; /* gr√ºn in beiden Modi */
      --button-text: black;
      --input-bg: #f3f3f3;
      --message-user: #e0f7fa;
      --message-bot: #c8e6c9;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--background);
      color: var(--text-color);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
      transition: border-radius 0.3s ease;
    }
    /* Im Dark Mode: abgerundete Ecken f√ºr das Logo */
    body:not(.light-mode) .logo img {
      border-radius: 20px;
    }
    body.light-mode .logo img {
      border-radius: 0;
    }

    .toggle-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container, .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px auto;
      width: 100%;
      max-width: 320px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--button-text);
      background: var(--button-bg);
      transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #228b22;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      width: 90%;
      max-width: 280px; /* etwas kleiner als das Logo */
      color: black;
      font-weight: bold;
    }

    .content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      font-family: 'Source Sans Pro', sans-serif;
    }

    .user-message {
      background: var(--message-user);
      color: black;
      text-align: right;
    }

    .bot-message {
      background: var(--message-bot);
      color: black;
      text-align: left;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input {
      width: 90%;
      padding: 12px;
      border: 2px solid var(--button-bg);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      transition: border 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Logo & Aktienkurs -->
  <div class="logo" onclick="resetApp()">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <div class="stock-container">
    <div id="revvityPrice">RVTY - Wird geladen...</div>
  </div>

  <!-- Hauptbuttons -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('chatty', this)">üí¨ Chatty</button>
    <button id="weatherButton" onclick="showSection('weather', this)">üå¶ Wetter</button>
  </div>

  <!-- Chat Section -->
  <div id="chatty" class="content">
    <div class="input-container">
      <input type="text" id="chatInput" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage()">Senden</button>
      <button onclick="startSpeechRecognition()">üé§ Spracheingabe</button>
    </div>
    <div id="chatBox"></div>
  </div>

  <!-- Wetter Section -->
  <div id="weather" class="content">
    <h3>Wetter</h3>
    <div id="weatherData">Wird geladen...</div>
  </div>

  <!-- Extra Buttons mit zus√§tzlichen Funktionen -->
  <div class="extra-buttons">
    <button onclick="showInspiration()">üí° Inspire me!</button>
    <button onclick="showMiniGame()">üéÆ Mini Game</button>
  </div>

  <!-- Mini Game Section (Click Counter) -->
  <div id="minigame" class="content">
    <h3>Mini Game: Klick Z√§hler</h3>
    <p>Score: <span id="gameScore">0</span></p>
    <button onclick="incrementScore()">Klick mich!</button>
    <button onclick="resetGame()">Spiel zur√ºcksetzen</button>
  </div>

  <!-- Toggle Theme Button am unteren Seitenende -->
  <div class="toggle-container">
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <script>
    // Theme Toggle Function
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    // Reset App Function: blendet alle Content-Bereiche aus und entfernt aktive Zust√§nde
    function resetApp() {
      document.querySelectorAll(".content").forEach(section => {
        section.classList.remove("visible");
      });
      document.querySelectorAll(".button-container button, .extra-buttons button").forEach(btn => btn.classList.remove("active"));
    }

    // Zeige einen bestimmten Abschnitt an
    function showSection(sectionId, button) {
      resetApp();
      if(button) {
        button.classList.add("active");
      }
      setTimeout(() => {
        document.getElementById(sectionId).classList.add("visible");
      }, 200);
    }

    // Aktienkurs abrufen
    async function fetchStockPrice() {
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          document.getElementById("revvityPrice").textContent = price ? `RVTY - $${parseFloat(price).toFixed(2)}` : "RVTY - Kurs nicht verf√ºgbar";
        });
    }

    // Helfer: Bestimme ein Wetter-Emoji anhand der Beschreibung
    function getWeatherEmoji(description) {
      description = description.toLowerCase();
      if (description.includes("clear") || description.includes("sonnig") || description.includes("sunny")) return "‚òÄÔ∏è";
      if (description.includes("cloud") || description.includes("wolkig")) return "‚òÅÔ∏è";
      if (description.includes("rain") || description.includes("regen")) return "üåßÔ∏è";
      if (description.includes("snow") || description.includes("schnee")) return "‚ùÑÔ∏è";
      if (description.includes("mist") || description.includes("nebel")) return "üå´Ô∏è";
      return "";
    }

    // Wetterdaten abrufen und f√ºr jeden Standort ein Symbol anzeigen
    async function fetchWeather() {
      const locations = ["L√ºbeck", "Selmsdorf", "Dassow", "Rennersdorf"];
      let weatherHtml = "";

      for (let city of locations) {
        try {
          const response = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const weatherData = await response.text();
          const condition = weatherData.split(" ")[0];
          const emoji = getWeatherEmoji(condition);
          weatherHtml += `<p>${city}: ${weatherData} ${emoji}</p>`;
        } catch (error) {
          weatherHtml += `<p>${city}: ‚ùì Fehler beim Laden</p>`;
        }
      }

      document.getElementById("weatherData").innerHTML = weatherHtml;
    }

    // Spracheingabe f√ºr den Chat
    function startSpeechRecognition() {
      const recognition = new window.webkitSpeechRecognition();
      recognition.lang = "de-DE";
      recognition.start();
      recognition.onresult = (event) => {
        document.getElementById("chatInput").value = event.results[0][0].transcript;
      };
    }

    // Chat: Nachricht senden und im LocalStorage speichern
    function sendChatMessage() {
      const chatInput = document.getElementById("chatInput");
      const message = chatInput.value.trim();
      if (message === "") return;
      const chatBox = document.getElementById("chatBox");

      // Benutzer-Nachricht erstellen
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user-message");
      userMessageDiv.textContent = message;
      chatBox.appendChild(userMessageDiv);

      // Nachricht in LocalStorage speichern
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.push(message);
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

      // Eingabefeld leeren
      chatInput.value = "";

      // Simulierte Bot-Antwort nach kurzer Verz√∂gerung
      setTimeout(() => {
        const botMessageDiv = document.createElement("div");
        botMessageDiv.classList.add("message", "bot-message");
        botMessageDiv.textContent = "Bot antwortet: " + message;
        chatBox.appendChild(botMessageDiv);
      }, 500);
    }

    // Lade den Chatverlauf beim Laden der Seite
    function loadChatHistory() {
      const chatBox = document.getElementById("chatBox");
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(message => {
        const userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("message", "user-message");
        userMessageDiv.textContent = message;
        chatBox.appendChild(userMessageDiv);
      });
    }

    // "Inspire me!" Funktion: Zeige einen zuf√§lligen motivierenden Spruch
    function showInspiration() {
      const quotes = [
        "Der einzige Weg, gro√üartige Arbeit zu leisten, ist zu lieben, was man tut. ‚Äì Steve Jobs",
        "Erfolg ist nicht der Schl√ºssel zum Gl√ºck. Gl√ºck ist der Schl√ºssel zum Erfolg.",
        "Sei du selbst die Ver√§nderung, die du dir w√ºnschst f√ºr diese Welt.",
        "Die Zukunft geh√∂rt denen, die an die Sch√∂nheit ihrer Tr√§ume glauben."
      ];
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      alert(randomQuote);
    }

    // Mini Game: Klick-Z√§hler
    let gameScore = 0;
    function showMiniGame() {
      resetApp();
      document.getElementById("minigame").classList.add("visible");
    }
    function incrementScore() {
      gameScore++;
      document.getElementById("gameScore").textContent = gameScore;
      if (gameScore >= 10) {
        alert("Gl√ºckwunsch! Du hast 10 Klicks erreicht!");
        resetGame();
      }
    }
    function resetGame() {
      gameScore = 0;
      document.getElementById("gameScore").textContent = gameScore;
    }

    // Beim Laden der Seite: Aktienkurs, Wetterdaten und Chatverlauf laden sowie Theme setzen
    document.addEventListener("DOMContentLoaded", () => {
      fetchStockPrice();
      fetchWeather();
      loadChatHistory();
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      }
    });
  </script>

  <!-- Externe Skripte (z. B. chat.js) -->
  <script src="chat.js"></script>
  <!-- Weitere externe Skripte k√∂nnen hier eingebunden werden -->

</body>
</html>
