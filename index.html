<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EUROChatty & EURODall-E</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    /* Logo: auf Handy volle Breite, im Browser mind. so breit wie Buttons (320px) */
    .logo img {
      width: 100%;
      max-width: 320px; 
      height: auto;
    }
    /* Aktienkursbereich: Weiße Box */
    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      min-width: 320px; /* Mindestens so breit wie Buttons */
      color: black;
      font-weight: bold;
    }
    .stock-container h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .stock-price {
      font-size: 1.2rem;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      background: #32CD32;
      min-width: 100%;
      transition: background-color 0.3s;
    }
    button.active {
      background-color: #28a428; /* Hellt grüner, wenn aktiv */
    }
    button:hover {
      background-color: #228b22;
    }
    .content {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .visible {
      display: block;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .user-message {
      background: #4f46e5;
      color: white;
      text-align: right;
    }
    .bot-message {
      background: #6b7280;
      color: white;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <!-- Aktienkurs von Revvity -->
  <div class="stock-container">
    <h3>Aktienkurs von Revvity (RVTY)</h3>
    <div class="stock-price" id="revvityPrice">Wird geladen...</div>
  </div>

  <!-- Buttons für EUROChatty & EURODall-E -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('eurochatty', this)">EUROChatty</button>
    <button id="dalleButton" onclick="showSection('eurodalle', this)">EURODall-E</button>
  </div>

  <!-- Bereich für EUROChatty (Chat) -->
  <div id="eurochatty" class="content">
    <input type="text" id="chatInput" placeholder="Deine Nachricht...">
    <button onclick="sendChatMessage()">Senden</button>
    <div id="chatBox"></div>
  </div>

  <!-- Bereich für EURODall-E (Bildgenerierung) -->
  <div id="eurodalle" class="content">
    <input type="text" id="imagePrompt" placeholder="Bildbeschreibung eingeben...">
    <button onclick="generateImage()">Generieren</button>
    <div id="imageBox"></div>
  </div>

  <script>
    /* -------------------------
       1) Navigation: Zeige/Verstecke Bereiche & Highlight Button
       ------------------------- */
    function showSection(sectionId, button) {
      // Verstecke beide Bereiche
      document.getElementById("eurochatty").classList.remove("visible");
      document.getElementById("eurodalle").classList.remove("visible");
      // Entferne die aktive Klasse von allen Buttons
      document.querySelectorAll(".button-container button").forEach(btn => btn.classList.remove("active"));
      // Füge die aktive Klasse zum geklickten Button hinzu
      button.classList.add("active");
      // Zeige den angeforderten Bereich
      document.getElementById(sectionId).classList.add("visible");
    }

    /* -------------------------
       2) Aktienkurs von Revvity laden
       ------------------------- */
    document.addEventListener("DOMContentLoaded", fetchStockPrice);

    function fetchStockPrice() {
      // API-URL für Revvity Aktie (Platzhalter für echte API)
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          if (price) {
            document.getElementById("revvityPrice").textContent = `$${parseFloat(price).toFixed(2)}`;
          } else {
            document.getElementById("revvityPrice").textContent = "Kurs nicht verfügbar";
          }
        })
        .catch(err => {
          console.error("Fehler beim Laden des Aktienkurses:", err);
          document.getElementById("revvityPrice").textContent = "Fehler beim Laden";
        });
    }

    /* -------------------------
       3) Chat-Funktion (EUROChatty)
       ------------------------- */
    let chatHistory = [];

    function renderChat() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = (msg.role === "user" ? "👤 " : "🤖 ") + msg.content;
        div.className = "message " + (msg.role === "user" ? "user-message" : "bot-message");
        chatBox.appendChild(div);
      });
    }

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      const userMsg = { role: "user", content: input.value };
      chatHistory.push(userMsg);
      renderChat();

      try {
        const response = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatHistory })
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const botContent = data.choices[0]?.message?.content || "⚠️ Keine Antwort erhalten.";
        const botMsg = { role: "assistant", content: botContent };
        chatHistory.push(botMsg);
        renderChat();
      } catch (error) {
        console.error("ChatGPT-Fehler:", error);
      }

      input.value = "";
    }

    /* -------------------------
       4) Bildgenerierung (EURODall-E)
       ------------------------- */
    let dalleHistory = [];

    function renderDalle() {
      const imageBox = document.getElementById("imageBox");
      imageBox.innerHTML = "";
      dalleHistory.forEach(item => {
        const div = document.createElement("div");
        if (item.role === "user") {
          div.textContent = "🎨 " + item.content;
          div.className = "message user-message";
        } else {
          div.innerHTML = `<img src="${item.imageUrl}" alt="Generiertes Bild">`;
          div.className = "message bot-message";
        }
        imageBox.appendChild(div);
      });
    }

    async function generateImage() {
      const promptInput = document.getElementById("imagePrompt");
      if (!promptInput.value.trim()) return;

      const userItem = { role: "user", content: promptInput.value };
      dalleHistory.push(userItem);
      renderDalle();

      try {
        const response = await fetch("/api/dalle.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptInput.value })
        });

        if (!response.ok) {
          throw new Error(`Fehler: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const botItem = { role: "assistant", imageUrl: data.imageUrl };
        dalleHistory.push(botItem);
        renderDalle();
      } catch (error) {
        console.error("DALL·E-Fehler:", error);
      }

      promptInput.value = "";
    }
  </script>

</body>
</html>
