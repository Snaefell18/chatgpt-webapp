<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROChatty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Gr√∂√üe anpassen */
            height: auto;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            color: black;
            background: #32CD32;
        }
        button:hover {
            background: #28a428;
        }
        .content {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="EUROChatty Logo">
    </div>

    <div class="button-container">
        <button onclick="showContent('chat')">üí¨ Chat starten</button>
        <button onclick="showContent('image')">üé® Bild generieren</button>
    </div>

    <div id="chat" class="content">
        <h2>üí¨ Chat mit EUROChatty</h2>
        <input type="text" id="chatInput" placeholder="ChatGPT fragen...">
        <button onclick="sendChatMessage()">Senden</button>
        <div class="chat" id="chatBox"></div>
    </div>

    <div id="image" class="content">
        <h2>üé® Bild generieren mit DALL¬∑E</h2>
        <input type="text" id="imagePrompt" placeholder="Bildbeschreibung eingeben...">
        <button onclick="generateImage()">Generieren</button>
        <div class="chat" id="imageBox"></div>
    </div>

    <script>
        function showContent(section) {
            document.getElementById("chat").classList.remove("visible");
            document.getElementById("image").classList.remove("visible");
            document.getElementById(section).classList.add("visible");
        }

        async function sendChatMessage() {
            const input = document.getElementById("chatInput");
            if (!input.value.trim()) return;

            const chatBox = document.getElementById("chatBox");
            const userMessage = document.createElement("div");
            userMessage.textContent = "üë§ " + input.value;
            userMessage.className = "message user-message";
            chatBox.appendChild(userMessage);

            try {
                const response = await fetch("/api/chat.js", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
                });

                if (!response.ok) {
                    throw new Error(`Fehler: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const botMessage = document.createElement("div");
                botMessage.textContent = "ü§ñ " + (data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten.");
                botMessage.className = "message bot-message";
                chatBox.appendChild(botMessage);
            } catch (error) {
                console.error("ChatGPT-Fehler:", error);
            }

            input.value = "";
        }

        async function generateImage() {
            const promptInput = document.getElementById("imagePrompt");
            if (!promptInput.value.trim()) return;

            const imageBox = document.getElementById("imageBox");
            const userMessage = document.createElement("div");
            userMessage.textContent = "üé® " + promptInput.value;
            userMessage.className = "message user-message";
            imageBox.appendChild(userMessage);

            try {
                const response = await fetch("/api/dalle.js", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                if (!response.ok) {
                    throw new Error(`Fehler: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const botMessage = document.createElement("div");
                botMessage.innerHTML = `<img src="${data.imageUrl}" alt="Generiertes Bild" style="max-width:100%; border-radius: 8px;">`;
                botMessage.className = "message bot-message";
                imageBox.appendChild(botMessage);
            } catch (error) {
                console.error("DALL¬∑E-Fehler:", error);
            }

            promptInput.value = "";
        }
    </script>
</body>
</html>
