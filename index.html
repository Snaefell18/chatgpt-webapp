<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5e);
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fcd34d;
        }
        #chat {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .user, .bot {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 80%;
            display: inline-block;
        }
        .user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            text-align: right;
            float: right;
        }
        .bot {
            background: #6b7280;
            color: white;
            text-align: left;
            float: left;
        }
        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #fcd34d;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #eab308;
        }
    </style>
</head>
<body>
    <h1>EUROGPT</h1>
    <input id="userInput" type="text" placeholder="Frage stellen...">
    <button onclick="sendMessage()">Senden</button>
    <div id="chat"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
            if (!input.value.trim()) return;

            const userMessage = document.createElement("div");
            userMessage.textContent = "ðŸ‘¤ " + input.value;
            userMessage.className = "user";
            chat.appendChild(userMessage);

            const response = await fetch("https://api.1337co.de/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: input.value }],
                    max_tokens: 100
                })
            });
            
            const data = await response.json();

            const botMessage = document.createElement("div");
            botMessage.textContent = "ðŸ¤– " + (data.choices?.[0]?.message?.content || "Fehler bei der Antwort.");
            botMessage.className = "bot";
            chat.appendChild(botMessage);
            
            input.value = "";
        }
    </script>
</body>
</html>
