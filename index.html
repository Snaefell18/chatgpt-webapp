<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  
  <!-- Importiere Source Sans Pro von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Anwenden der neuen Schrift */
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #1e1e2f;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }
    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      width: 90%;
      color: black;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      background: #32CD32;
      font-family: 'Source Sans Pro', sans-serif;
      transition: background-color 0.3s, transform 0.2s ease;
    }
    button.active {
      background-color: #28a428;
    }
    button:hover {
      background-color: #228b22;
      transform: scale(1.05);
    }
    .content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      font-family: 'Source Sans Pro', sans-serif;
    }
    .user-message {
      background: white;
      color: black;
      text-align: right;
    }
    .bot-message {
      background: #d1d1d1;
      color: black;
      text-align: left;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    input {
      width: 90%;
      padding: 12px;
      border: 2px solid #32CD32;
      border-radius: 5px;
      font-size: 1rem;
      background: #2a2a3b;
      color: white;
      outline: none;
      font-family: 'Source Sans Pro', sans-serif;
    }
    input::placeholder {
      color: #aaa;
    }
    .food-table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: 'Source Sans Pro', sans-serif;
    }
    .food-table th, .food-table td {
      padding: 10px;
      border: 1px solid white;
    }
    .food-table th {
      background: #32CD32;
      color: black;
    }
  </style>
</head>
<body>

  <div class="logo" onclick="resetApp()">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <div class="stock-container">
    <div id="revvityPrice">RVTY - Wird geladen...</div>
  </div>

  <!-- Buttons untereinander -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('chatty', this)">üí¨ Chatty</button>
    <button id="weatherButton" onclick="showSection('weather', this)">üå¶ Wetter</button>
    <button id="foodButton" onclick="showSection('food', this)">üçΩ Mittagessen</button>
  </div>

  <div id="chatty" class="content">
    <div class="input-container">
      <input type="text" id="chatInput" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage()">Senden</button>
    </div>
    <div id="chatBox"></div>
  </div>

  <div id="weather" class="content">
    <h3>Wetter</h3>
    <div id="weatherData">Wird geladen...</div>
  </div>

  <script>
    function resetApp() {
      document.querySelectorAll(".content").forEach(section => {
        section.classList.remove("visible");
      });
      document.querySelectorAll(".button-container button").forEach(btn => btn.classList.remove("active"));
    }

    function showSection(sectionId, button) {
      resetApp();
      button.classList.add("active");
      setTimeout(() => {
        document.getElementById(sectionId).classList.add("visible");
      }, 200);
    }

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = "üë®‚Äçüî¨ " + input.value;
      userMessage.className = "message user-message";
      chatBox.appendChild(userMessage);

      try {
        const response = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
        });

        const data = await response.json();
        const botMessage = document.createElement("div");
        botMessage.textContent = "üåû " + (data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten.");
        botMessage.className = "message bot-message";
        chatBox.appendChild(botMessage);
      } catch (error) {
        console.error("ChatGPT-Fehler:", error);
      }

      input.value = "";
    }

    async function fetchStockPrice() {
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          document.getElementById("revvityPrice").textContent = price ? `RVTY - $${parseFloat(price).toFixed(2)}` : "RVTY - Kurs nicht verf√ºgbar";
        });
    }

    async function fetchWeather() {
      const locations = ["L√ºbeck", "Selmsdorf", "Dassow", "Rennersdorf"];
      let weatherHtml = "";

      for (let city of locations) {
        try {
          const response = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const weatherData = await response.text();
          weatherHtml += `<p>${city}: ${weatherData}</p>`;
        } catch (error) {
          weatherHtml += `<p>${city}: ‚ùì Fehler beim Laden</p>`;
        }
      }

      document.getElementById("weatherData").innerHTML = weatherHtml;
    }

    document.addEventListener("DOMContentLoaded", () => { fetchStockPrice(); fetchWeather(); });
  </script>

</body>
</html>
