<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT ‚Äì Lernkarteikarten & Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32;
            margin-bottom: 20px;
        }
        .input-container, .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background: #32CD32;
            font-weight: bold;
            color: black;
        }
        button:hover {
            background: #28a428;
        }
        .cards, .chat {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background: #4f46e5;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #6b7280;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="logo">EUROGPT ‚Äì Lernkarten & Chat</div>
    <input type="file" accept="image/*,.pdf,.txt" id="fileUpload">
    <button onclick="processFile()">üìñ Datei analysieren & Lernkarten erstellen</button>
    <div class="cards" id="flashcards"></div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="ChatGPT fragen...">
        <button onclick="sendChatMessage()">Senden</button>
        <div class="chat" id="chat"></div>
    </div>

    <script>
        async function sendChatMessage() {
            const input = document.getElementById("chatInput");
            const chatBox = document.getElementById("chat");
            if (!input.value.trim()) return;
            
            const userMessage = document.createElement("div");
            userMessage.textContent = "üë§ " + input.value;
            userMessage.className = "message user-message";
            chatBox.appendChild(userMessage);

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
                });
                
                if (!response.ok) {
                    throw new Error(`Fehler: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const botMessage = document.createElement("div");
                if (data.choices && data.choices.length > 0) {
                    botMessage.textContent = "ü§ñ " + data.choices[0].message.content;
                } else {
                    botMessage.textContent = "‚ö†Ô∏è Keine Antwort erhalten. Pr√ºfe die API-Route!";
                }
                botMessage.className = "message bot-message";
                chatBox.appendChild(botMessage);
            } catch (error) {
                console.error("ChatGPT-Fehler:", error);
                const errorMessage = document.createElement("div");
                errorMessage.textContent = "‚ö†Ô∏è Fehler beim Abrufen der Antwort. Pr√ºfe die Konsole!";
                errorMessage.className = "message bot-message";
                chatBox.appendChild(errorMessage);
            }
            input.value = "";
        }
    </script>
</body>
</html>
