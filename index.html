<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32;
            margin-bottom: 20px;
        }
        #chat {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .user, .bot {
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 80%;
            display: inline-block;
        }
        .user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #6b7280;
            color: white;
            text-align: left;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #32CD32;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        button:hover {
            background: #28a428;
        }
    </style>
</head>
<body>
    <div class="logo">EUROGPT</div>
    <div id="chat"></div>
    <div class="input-container">
        <input id="userInput" type="text" placeholder="Frage stellen...">
        <button onclick="sendMessage()">Senden</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
            if (!input.value.trim()) return;

            const userMessage = document.createElement("div");
            userMessage.textContent = "üë§ " + input.value;
            userMessage.className = "user";
            chat.appendChild(userMessage);

            try {
                const response = await fetch("https://free.churchless.tech/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: input.value }],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                console.log("API Response:", data);

                const botMessage = document.createElement("div");
                if (data.choices && data.choices.length > 0) {
                    botMessage.textContent = "ü§ñ " + data.choices[0].message.content;
                } else {
                    botMessage.textContent = "‚ö†Ô∏è Fehler: Keine Antwort erhalten. Versuche es sp√§ter erneut!";
                }
                botMessage.className = "bot";
                chat.appendChild(botMessage);
            } catch (error) {
                console.error("Fehler bei der API-Anfrage:", error);
                const botMessage = document.createElement("div");
                botMessage.textContent = "‚ö†Ô∏è Fehler: Verbindung zur API fehlgeschlagen.";
                botMessage.className = "bot";
                chat.appendChild(botMessage);
            }
            
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
