<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      min-width: 320px;
      color: black;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
      background: #32CD32;
      min-width: 100%;
      transition: background-color 0.3s;
    }
    button.active {
      background-color: #28a428;
    }
    button:hover {
      background-color: #228b22;
    }
    .content {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .visible {
      display: block;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .user-message {
      background: #4f46e5;
      color: white;
      text-align: right;
    }
    .bot-message {
      background: #6b7280;
      color: white;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <!-- Aktienkurs -->
  <div class="stock-container">
    <div id="revvityPrice">RVTY - Wird geladen...</div>
  </div>

  <!-- Buttons f√ºr Chatty & Wetter -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('chatty', this)">Chatty</button>
    <button id="weatherButton" onclick="showSection('weather', this)">Wetter</button>
  </div>

  <!-- Chatty: Chat + Bildgenerierung -->
  <div id="chatty" class="content">
    <input type="text" id="chatInput" placeholder="Nachricht oder 'Bild von ...'">
    <button onclick="sendChatMessage()">Senden</button>
    <div id="chatBox"></div>
  </div>

  <!-- Wetteranzeige -->
  <div id="weather" class="content">
    <h3>Wetter</h3>
    <div id="weatherData">Wird geladen...</div>
  </div>

  <script>
    function showSection(sectionId, button) {
      document.getElementById("chatty").classList.remove("visible");
      document.getElementById("weather").classList.remove("visible");
      document.querySelectorAll(".button-container button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      document.getElementById(sectionId).classList.add("visible");
    }

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = "üë§ " + input.value;
      userMessage.className = "message user-message";
      chatBox.appendChild(userMessage);

      if (input.value.toLowerCase().startsWith("bild von")) {
        try {
          const response = await fetch("/api/dalle.js", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: input.value })
          });

          if (!response.ok) {
            throw new Error(`Fehler: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          const botMessage = document.createElement("div");
          botMessage.innerHTML = `<img src="${data.imageUrl}" alt="Generiertes Bild">`;
          botMessage.className = "message bot-message";
          chatBox.appendChild(botMessage);
        } catch (error) {
          console.error("DALL¬∑E-Fehler:", error);
        }
      } else {
        try {
          const response = await fetch("/api/chat.js", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
          });

          if (!response.ok) {
            throw new Error(`Fehler: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          const botMessage = document.createElement("div");
          botMessage.textContent = "ü§ñ " + (data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten.");
          botMessage.className = "message bot-message";
          chatBox.appendChild(botMessage);
        } catch (error) {
          console.error("ChatGPT-Fehler:", error);
        }
      }

      input.value = "";
    }

    async function fetchWeather() {
      const locations = ["L√ºbeck", "Selmsdorf", "Dassow", "Rennersdorf"];
      let weatherHtml = "";

      for (let city of locations) {
        try {
          const response = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const weatherData = await response.text();
          weatherHtml += `<p>${city}: ${weatherData}</p>`;
        } catch (error) {
          weatherHtml += `<p>${city}: Fehler beim Laden</p>`;
        }
      }

      document.getElementById("weatherData").innerHTML = weatherHtml;
    }

    async function fetchStockPrice() {
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          document.getElementById("revvityPrice").textContent = price ? `RVTY - $${parseFloat(price).toFixed(2)}` : "RVTY - Kurs nicht verf√ºgbar";
        })
        .catch(err => document.getElementById("revvityPrice").textContent = "RVTY - Fehler");
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchStockPrice();
      fetchWeather();
    });
  </script>

</body>
</html>
