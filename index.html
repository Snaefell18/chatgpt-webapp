<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUROGPT â€“ Lernkarteikarten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #32CD32;
            margin-bottom: 20px;
        }
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background: #32CD32;
            font-weight: bold;
            color: black;
        }
        button:hover {
            background: #28a428;
        }
        .cards {
            margin-top: 20px;
            text-align: left;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="logo">EUROGPT â€“ Lernkarten</div>
    <input type="file" accept="image/*" id="imageUpload">
    <button onclick="captureImage()">ðŸ“· Foto aufnehmen</button>
    <img id="preview">
    <button onclick="processImage()">ðŸ“– Text analysieren & Lernkarten erstellen</button>
    <div class="cards" id="flashcards"></div>

    <script>
        function captureImage() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.capture = "environment";
            input.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    showImage(file);
                }
            };
            input.click();
        }

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                showImage(file);
            }
        });

        function showImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("preview");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const imgElement = document.getElementById("preview");
            if (!imgElement.src) {
                alert("Bitte zuerst ein Bild hochladen oder aufnehmen!");
                return;
            }

            try {
                Tesseract.recognize(
                    imgElement.src,
                    'deu', // Sprache: Deutsch
                    {
                        logger: (m) => console.log(m) // Fortschritt in der Konsole anzeigen
                    }
                ).then(({ data: { text } }) => {
                    console.log("Erkannter Text:", text);
                    sendToChatGPT(text);
                });
            } catch (error) {
                console.error("Fehler bei der Texterkennung:", error);
                alert("Fehler bei der Verarbeitung des Bildes.");
            }
        }

        async function sendToChatGPT(text) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer 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`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "system", content: "Extrahiere die wichtigsten Inhalte aus diesem Text und erstelle 5 Lernkarteikarten im Stil von 'Frage: ... Antwort: ...'." },
                                   { role: "user", content: text }],
                        max_tokens: 250
                    })
                });
                
                const data = await response.json();
                console.log("GPT-Antwort:", data);
                generateFlashcards(data.choices[0].message.content);
            } catch (error) {
                console.error("Fehler bei der Anfrage an ChatGPT:", error);
                alert("Fehler bei der Generierung der Lernkarten durch ChatGPT.");
            }
        }

        function generateFlashcards(responseText) {
            const lines = responseText.split("\n");
            const flashcardsContainer = document.getElementById("flashcards");
            flashcardsContainer.innerHTML = "";
            
            lines.forEach((line, index) => {
                if (line.trim()) {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.textContent = `ðŸ”¹ Karte ${index + 1}: ${line}`;
                    flashcardsContainer.appendChild(card);
                }
            });
        }
    </script>
</body>
</html>
