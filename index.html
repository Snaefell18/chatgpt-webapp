<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  
  <!-- Importiere Source Sans Pro von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Dark & Light Mode Variablen */
    :root {
      --background: #1e1e2f;
      --text-color: white;
      --button-bg: #32CD32;
      --button-text: black;
      --input-bg: #2a2a3b;
      --message-user: white;
      --message-bot: #d1d1d1;
    }

    body.light-mode {
      --background: white;
      --text-color: black;
      --button-bg: #007bff;
      --button-text: white;
      --input-bg: #f3f3f3;
      --message-user: #e0f7fa;
      --message-bot: #c8e6c9;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--background);
      color: var(--text-color);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
    }

    .toggle-container {
      text-align: right;
      margin-bottom: 10px;
    }

    .toggle-container button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--button-text);
      background: var(--button-bg);
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #228b22;
      transform: scale(1.05);
    }

    .content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      font-family: 'Source Sans Pro', sans-serif;
    }

    .user-message {
      background: var(--message-user);
      color: black;
      text-align: right;
    }

    .bot-message {
      background: var(--message-bot);
      color: black;
      text-align: left;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input {
      width: 90%;
      padding: 12px;
      border: 2px solid var(--button-bg);
      border-radius: 5px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Toggle f√ºr Dark/Light Mode -->
  <div class="toggle-container">
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="logo" onclick="resetApp()">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <!-- Buttons untereinander -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('chatty', this)">üí¨ Chatty</button>
    <button id="weatherButton" onclick="showSection('weather', this)">üå¶ Wetter</button>
  </div>

  <div id="chatty" class="content">
    <div class="input-container">
      <input type="text" id="chatInput" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage()">Senden</button>
      <button onclick="startSpeechRecognition()">üé§ Spracheingabe</button>
    </div>
    <div id="chatBox"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    function resetApp() {
      document.querySelectorAll(".content").forEach(section => {
        section.classList.remove("visible");
      });
      document.querySelectorAll(".button-container button").forEach(btn => btn.classList.remove("active"));
    }

    function showSection(sectionId, button) {
      resetApp();
      button.classList.add("active");
      setTimeout(() => {
        document.getElementById(sectionId).classList.add("visible");
      }, 200);
    }

    async function sendChatMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = "üë®‚Äçüî¨ " + input.value;
      userMessage.className = "message user-message";
      chatBox.appendChild(userMessage);

      try {
        const response = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: input.value }] })
        });

        const data = await response.json();
        const botMessage = document.createElement("div");
        botMessage.textContent = "üåû " + (data.choices[0]?.message?.content || "‚ö†Ô∏è Keine Antwort erhalten.");
        botMessage.className = "message bot-message";
        chatBox.appendChild(botMessage);
      } catch (error) {
        console.error("ChatGPT-Fehler:", error);
      }

      input.value = "";
    }

    function startSpeechRecognition() {
      const recognition = new window.webkitSpeechRecognition();
      recognition.lang = "de-DE";
      recognition.start();
      recognition.onresult = (event) => {
        document.getElementById("chatInput").value = event.results[0][0].transcript;
      };
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      }
    });
  </script>

</body>
</html>
