<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROChatty</title>
  
  <!-- Importiere Source Sans Pro von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #1e1e2f;
      --text-color: white;
      --button-bg: #32CD32;
      --button-text: black;
      --input-bg: #2a2a3b;
      --message-user: white;
      --message-bot: #d1d1d1;
    }

    body.light-mode {
      --background: white;
      --text-color: black;
      --button-bg: #32CD32; /* in beiden Modi gr√ºn */
      --button-text: black;
      --input-bg: #f3f3f3;
      --message-user: #e0f7fa;
      --message-bot: #c8e6c9;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--background);
      color: var(--text-color);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .logo img {
      width: 100%;
      max-width: 320px;
      height: auto;
      transition: border-radius 0.3s ease;
    }
    /* Im Dark Mode: dezentere abgerundete Ecken (5px) */
    body:not(.light-mode) .logo img {
      border-radius: 5px;
    }
    body.light-mode .logo img {
      border-radius: 0;
    }

    .toggle-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container, .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px auto;
      width: 100%;
      max-width: 320px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--button-text);
      background: var(--button-bg);
      transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #228b22;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .stock-container {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
      width: 90%;
      max-width: 280px; /* etwas kleiner als das Logo */
      color: black;
      font-weight: bold;
    }

    .content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      font-family: 'Source Sans Pro', sans-serif;
      text-align: left;
    }

    .user-message {
      background: var(--message-user);
      color: black;
      text-align: right;
    }

    .bot-message {
      background: var(--message-bot);
      color: black;
      text-align: left;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    input {
      width: 90%;
      padding: 12px;
      border: 2px solid var(--button-bg);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      transition: border 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Logo & Aktienkurs -->
  <div class="logo" onclick="resetApp()">
    <img src="logo.png" alt="EUROChatty Logo">
  </div>

  <div class="stock-container">
    <div id="revvityPrice">RVTY - Wird geladen...</div>
  </div>

  <!-- Hauptbuttons -->
  <div class="button-container">
    <button id="chatButton" onclick="showSection('chatty', this)">üí¨ Chatty</button>
    <button id="weatherButton" onclick="showSection('weather', this)">üå¶ Wetter</button>
  </div>

  <!-- Chatty Section -->
  <div id="chatty" class="content">
    <div class="input-container">
      <input type="text" id="chatInput" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage()">Senden</button>
      <button onclick="startSpeechRecognition()">üé§ Spracheingabe</button>
    </div>
    <div id="chatBox"></div>
  </div>

  <!-- Wetter Section -->
  <div id="weather" class="content">
    <h3>Wetter</h3>
    <div id="weatherData">Wird geladen...</div>
  </div>

  <!-- Chatty2 Section (nur nach Login sichtbar) -->
  <div id="chatty2" class="content">
    <div class="input-container">
      <input type="text" id="chatInput2" placeholder="Frage oder 'Bild von ...'">
      <button onclick="sendChatMessage2()">Senden</button>
      <button onclick="startSpeechRecognition2()">üé§ Spracheingabe</button>
    </div>
    <div id="chatBox2"></div>
  </div>

  <!-- Extra Buttons -->
  <div class="extra-buttons">
    <button id="loginButton" onclick="showLogin()">üîê Login</button>
    <button onclick="showInspiration()">üí° Inspire me!</button>
    <button onclick="showCookieClicker()">üéÆ Cookie Clicker</button>
  </div>

  <!-- Login Section -->
  <div id="login" class="content">
    <h3>Login</h3>
    <div class="input-container">
      <input type="text" id="username" placeholder="Benutzername">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Cookie Clicker Section -->
  <div id="minigame" class="content">
    <h3>Cookie Clicker</h3>
    <p>Score: <span id="gameScore">0</span></p>
    <!-- Gro√ües, klickbares Cookie -->
    <div id="cookie" style="font-size: 100px; cursor: pointer;">üç™</div>
    <button onclick="resetGame()">Spiel zur√ºcksetzen</button>
  </div>

  <!-- Toggle Theme Button am unteren Seitenende -->
  <div class="toggle-container">
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <script>
    // Theme Toggle Function
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    // Reset App Function: blendet alle Content-Bereiche aus und entfernt aktive Zust√§nde
    function resetApp() {
      document.querySelectorAll(".content").forEach(section => {
        section.classList.remove("visible");
      });
      document.querySelectorAll(".button-container button, .extra-buttons button").forEach(btn => btn.classList.remove("active"));
    }

    // Zeige einen bestimmten Abschnitt an
    function showSection(sectionId, button) {
      resetApp();
      if(button) {
        button.classList.add("active");
      }
      setTimeout(() => {
        document.getElementById(sectionId).classList.add("visible");
      }, 200);
    }

    // Show Login Section
    function showLogin() {
      resetApp();
      document.getElementById("login").classList.add("visible");
    }

    // Login Function
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(username === "jan" && password === "admin") {
        alert("Login erfolgreich!");
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login").classList.remove("visible");
        // Login-Button ausblenden
        document.getElementById("loginButton").style.display = "none";
        // F√ºge Chatty2-Button hinzu (falls noch nicht vorhanden)
        if(!document.getElementById("chat2Button")){
          const chat2Btn = document.createElement("button");
          chat2Btn.id = "chat2Button";
          chat2Btn.textContent = "üí¨ Chatty 2";
          chat2Btn.onclick = function() { showSection('chatty2', chat2Btn); };
          document.querySelector(".button-container").appendChild(chat2Btn);
        }
      } else {
        alert("Ung√ºltige Anmeldedaten!");
      }
    }

    // Aktienkurs abrufen
    async function fetchStockPrice() {
      const url = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=RVTY&apikey=YOUR_API_KEY";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const price = data["Global Quote"]?.["05. price"];
          document.getElementById("revvityPrice").textContent = price ? `RVTY - $${parseFloat(price).toFixed(2)}` : "RVTY - Kurs nicht verf√ºgbar";
        });
    }

    // Helfer: Bestimme ein Wetter-Emoji anhand der Beschreibung
    function getWeatherEmoji(description) {
      description = description.toLowerCase();
      if (description.includes("clear") || description.includes("sonnig") || description.includes("sunny")) return "‚òÄÔ∏è";
      if (description.includes("cloud") || description.includes("wolkig")) return "‚òÅÔ∏è";
      if (description.includes("rain") || description.includes("regen")) return "üåßÔ∏è";
      if (description.includes("snow") || description.includes("schnee")) return "‚ùÑÔ∏è";
      if (description.includes("mist") || description.includes("nebel")) return "üå´Ô∏è";
      return "";
    }

    // Wetterdaten abrufen und f√ºr jeden Standort ein Symbol anzeigen
    async function fetchWeather() {
      const locations = ["L√ºbeck", "Selmsdorf", "Dassow", "Rennersdorf"];
      let weatherHtml = "";

      for (let city of locations) {
        try {
          const response = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const weatherData = await response.text();
          const condition = weatherData.split(" ")[0];
          const emoji = getWeatherEmoji(condition);
          weatherHtml += `<p>${city}: ${weatherData} ${emoji}</p>`;
        } catch (error) {
          weatherHtml += `<p>${city}: ‚ùì Fehler beim Laden</p>`;
        }
      }

      document.getElementById("weatherData").innerHTML = weatherHtml;
    }

    // Spracheingabe f√ºr Chatty 1
    function startSpeechRecognition() {
      const recognition = new window.webkitSpeechRecognition();
      recognition.lang = "de-DE";
      recognition.start();
      recognition.onresult = (event) => {
        document.getElementById("chatInput").value = event.results[0][0].transcript;
      };
    }

    // Spracheingabe f√ºr Chatty 2
    function startSpeechRecognition2() {
      const recognition = new window.webkitSpeechRecognition();
      recognition.lang = "de-DE";
      recognition.start();
      recognition.onresult = (event) => {
        document.getElementById("chatInput2").value = event.results[0][0].transcript;
      };
    }

    // Chatty 1: Nachricht senden und im LocalStorage speichern
    function sendChatMessage() {
      const chatInput = document.getElementById("chatInput");
      const message = chatInput.value.trim();
      if (message === "") return;
      const chatBox = document.getElementById("chatBox");

      // Benutzer-Nachricht mit Avatar erstellen
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user-message");
      userMessageDiv.innerHTML = '<span class="avatar">ü•º</span> ' + message;
      chatBox.appendChild(userMessageDiv);

      // Speichere Nachricht im LocalStorage
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.push(message);
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

      chatInput.value = "";

      // Simulierte Bot-Antwort
      setTimeout(() => {
        if(message.toLowerCase().startsWith("bild von")) {
          const img = document.createElement("img");
          img.src = "dalle2_placeholder.jpg";
          img.alt = "DALL-E 2 generiertes Bild";
          chatBox.appendChild(img);
        } else {
          const botMessageDiv = document.createElement("div");
          botMessageDiv.classList.add("message", "bot-message");
          botMessageDiv.innerHTML = '<span class="avatar">‚òÄÔ∏è</span> Bot antwortet: ' + message;
          chatBox.appendChild(botMessageDiv);
        }
      }, 500);
    }

    // Lade den Chatverlauf f√ºr Chatty 1 beim Laden der Seite
    function loadChatHistory() {
      const chatBox = document.getElementById("chatBox");
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(message => {
        const userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("message", "user-message");
        userMessageDiv.innerHTML = '<span class="avatar">ü•º</span> ' + message;
        chatBox.appendChild(userMessageDiv);
      });
    }

    // Chatty 2: Nachricht senden und im LocalStorage speichern (simuliert GPT-4 und DALL-E 3 HD)
    function sendChatMessage2() {
      const chatInput = document.getElementById("chatInput2");
      const message = chatInput.value.trim();
      if (message === "") return;
      const chatBox = document.getElementById("chatBox2");

      // Benutzer-Nachricht mit Avatar erstellen
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user-message");
      userMessageDiv.innerHTML = '<span class="avatar">ü•º</span> ' + message;
      chatBox.appendChild(userMessageDiv);

      // Speichere Nachricht im LocalStorage unter chatHistory2
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory2") || "[]");
      chatHistory.push(message);
      localStorage.setItem("chatHistory2", JSON.stringify(chatHistory));

      chatInput.value = "";

      // Simulierte Bot-Antwort f√ºr Chatty 2
      setTimeout(() => {
        if(message.toLowerCase().startsWith("bild von")) {
          const img = document.createElement("img");
          img.src = "dalle3hd_placeholder.jpg";
          img.alt = "DALL-E 3 HD generiertes Bild";
          chatBox.appendChild(img);
        } else {
          const botMessageDiv = document.createElement("div");
          botMessageDiv.classList.add("message", "bot-message");
          botMessageDiv.innerHTML = '<span class="avatar">‚òÄÔ∏è</span> Chatty2 antwortet (GPT-4): ' + message;
          chatBox.appendChild(botMessageDiv);
        }
      }, 500);
    }

    // Lade den Chatverlauf f√ºr Chatty 2 beim Laden der Seite
    function loadChatHistory2() {
      const chatBox = document.getElementById("chatBox2");
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory2") || "[]");
      chatHistory.forEach(message => {
        const userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("message", "user-message");
        userMessageDiv.innerHTML = '<span class="avatar">ü•º</span> ' + message;
        chatBox.appendChild(userMessageDiv);
      });
    }

    // "Inspire me!" Funktion: Zeige einen zuf√§lligen motivierenden Spruch
    function showInspiration() {
      const quotes = [
        "Der einzige Weg, gro√üartige Arbeit zu leisten, ist zu lieben, was man tut. ‚Äì Steve Jobs",
        "Erfolg ist nicht der Schl√ºssel zum Gl√ºck. Gl√ºck ist der Schl√ºssel zum Erfolg.",
        "Sei du selbst die Ver√§nderung, die du dir w√ºnschst f√ºr diese Welt.",
        "Die Zukunft geh√∂rt denen, die an die Sch√∂nheit ihrer Tr√§ume glauben."
      ];
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      alert(randomQuote);
    }

    // Cookie Clicker (Mini Game) ‚Äì Z√§hlt jeden Klick (unbegrenzt)
    let gameScore = 0;
    function showCookieClicker() {
      resetApp();
      document.getElementById("minigame").classList.add("visible");
    }
    function incrementScore() {
      gameScore++;
      document.getElementById("gameScore").textContent = gameScore;
    }
    function resetGame() {
      gameScore = 0;
      document.getElementById("gameScore").textContent = gameScore;
    }

    // Beim Laden der Seite: Aktienkurs, Wetter, Chatverl√§ufe laden, Theme setzen und Event Listener f√ºr Cookie Clicker hinzuf√ºgen
    document.addEventListener("DOMContentLoaded", () => {
      fetchStockPrice();
      fetchWeather();
      loadChatHistory();
      loadChatHistory2();
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      }
      // Event Listener f√ºr Cookie Clicker
      document.getElementById("cookie").addEventListener("click", incrementScore);
      // Falls bereits eingeloggt, Login-Button ausblenden und Chatty2-Button hinzuf√ºgen
      if(localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginButton").style.display = "none";
        if(!document.getElementById("chat2Button")){
          const chat2Btn = document.createElement("button");
          chat2Btn.id = "chat2Button";
          chat2Btn.textContent = "üí¨ Chatty 2";
          chat2Btn.onclick = function() { showSection('chatty2', chat2Btn); };
          document.querySelector(".button-container").appendChild(chat2Btn);
        }
      }
    });
  </script>

  <!-- Externe Skripte (z. B. chat.js) -->
  <script src="chat.js"></script>
  <!-- Weitere externe Skripte k√∂nnen hier eingebunden werden -->

</body>
</html>
